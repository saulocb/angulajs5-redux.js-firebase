<fieldset class="card">
    <div class="card-header"><h5 class="mb-0">creat rule</h5></div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="ruleCreatForm">
            <div class="form-group">
                <label for="staticEmail" class="col-form-label">Name</label>
                <input type="text" class="form-control" formControlName="ruleName" [(ngModel)]="rule.ruleName"  [placeholder]='Name'>
            </div>
            <button type="submit" class="btn btn-primary" translate>Save</button>
        </form>
    </div>
</fieldset>
