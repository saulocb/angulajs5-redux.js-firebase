<fieldset class="card">
    <div class="card-header"><h5 class="mb-0">users</h5></div>
    <div class="card-body p-0">
        <table class="table table-striped table-light m-0">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody  *ngIf="userList != null" >
            <tr *ngFor="let u of userList | async">
              <td>{{u.name}}</td>
              <td>{{u.email}}</td>
              <td><button (click)="onDetails(u)" class="btn btn-primary btn-sm">Details</button></td>
              <td><button (click)="onDelete(u)" class="btn btn-danger btn-sm">Delete</button></td>
            </tr>
          </tbody>
        </table>
    </div>
</fieldset>
