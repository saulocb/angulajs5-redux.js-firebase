<fieldset class="card">
    <div class="card-header"><h5 class="mb-0">creat user</h5></div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="userCreatForm">
            <div class="form-group">
                <label for="staticEmail" class="col-form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name"  [placeholder]='Name'>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email" [placeholder]='Emails'>
            </div>
            <div class="form-group">
                <app-dropdow-rule (ruleselect)="ruleselectChange($event)" [user]="user"></app-dropdow-rule>
            </div>
            <button type="submit" class="btn btn-primary" translate>Save</button>
        </form>
    </div>
</fieldset>
