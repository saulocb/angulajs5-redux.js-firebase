

<div >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div class="container-fluid">
                    <div class="row">
                      <div class="col align-self-center">
                          <fieldset class="card">
                              <div class="card-header"><h5 class="mb-0">edit user</h5></div>
                              <div class="card-body">
                                  <form (ngSubmit)="onSubmit()">
                                      <div class="form-group">
                                          <label for="staticEmail" class="col-form-label">Name</label>
                                          <input type="text" name="name" class="form-control" name="name" [value]="userFromDb$.name | async" [(ngModel)]="user.name" [placeholder]='Name'>
                                      </div>
                                      <div class="form-group">
                                          <label for="inputEmail" class="col-form-label">Email</label>
                                          <input type="text" class="form-control" name="email" name="email" [value]="userFromDb$.email | async"  [(ngModel)]="user.email" [placeholder]='Emails'>
                                      </div>
                                      <div class="form-group">
                                          <app-dropdow-rule (ruleselect)="ruleselectChange($event)" [selectt]="user.rule.ruleName" [user]="user"></app-dropdow-rule>
                                      </div>
                                      <button type="submit" class="btn btn-primary" translate>Save</button>
                                  </form>
                              </div>
                          </fieldset>
                      </div>
                    </div>
                  </div>
      </div>
    </div>
  </div>
</div>
